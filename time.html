<!DOCTYPE html>
<html lang="en">
 
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Document</title>
 <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css"
  integrity="sha384-cLRrMq39HOZdvE0j6yBojO4+1PrHfB7a9l5qLcmRm/fiWXYY+CndJPmyu5FV/9Tw"
  crossorigin="anonymous"
/>
 <style>
  #div1 {
   width: 300px;
   height: 400px;
   background: skyblue;
   margin: 100px auto;
   text-align: center;
  }
   
  #count {
   width: 200px;
   height: 150px;
   line-height: 150px;
   margin: auto;
   font-size: 40px;
  }
   
  #div1 input {
   width: 150px;
   height: 40px;
   background: orange;
   font-size: 25px;
   margin-top: 20px
  }
 </style>
</head>
 
<body>
 
  <div align=center id="count">
    <div class="mdui-typo mdui-typo-headline">你已经学习了<br><span id="id_H">00</span>:<span id="id_M">00</span>:<span id="id_S">00</span>
  </div></div>
  <div align=center class="mdui-typo">
  <input id="start" class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-blue-a700" type="button" value="开始"> <br><br>
  <input id="pause" class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-yellow-a700" type="button" value="暂停"> <br><br>
  <input id="stop"  class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-green-a700" type="button" value="清零">
 </div>
 <script>
  //可以将查找标签节点的操作进行简化 var btn = getElementById('btn')
  function $(id) {
   return document.getElementById(id)
  }
  window.onload = function() {
   //点击开始建 开始计数
   var cs;
   var count = 0
   var timer = null //timer变量记录定时器setInterval的返回值
   $("start").onclick = function() {
     if(cs) return;
     cs=1;
    timer = setInterval(function() {
     count++;
     console.log(count)
      // 需要改变页面上时分秒的值
     console.log($("id_S"))
     $("id_S").innerHTML = showNum(count % 60)
     $("id_M").innerHTML = showNum(parseInt(count / 60) % 60)
     $("id_H").innerHTML = showNum(parseInt(count / 60 / 60))
    }, 1000)
   }
   $("pause").onclick = function() {
     //取消定时器
     cs=0;
     clearInterval(timer)
    }
    //停止记数 数据清零 页面展示数据清零
   $("stop").onclick = function() {
    //取消定时器
    $("pause").onclick()
     // clearInterval(timer)
     //数据清零 总秒数清零
    count = 0
     //页面展示数据清零
    $("id_S").innerHTML = "00"
    $("id_M").innerHTML = "00"
    $("id_H").innerHTML = "00"
   }
 
   //封装一个处理单位数字的函数
   function showNum(num) {
    if (num < 10) {
     return '0' + num
    }
    return num
   }
  }
 </script>
 
 <script
  src="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/js/mdui.min.js"
  integrity="sha384-gCMZcshYKOGRX9r6wbDrvF+TcCCswSHFucUzUPwka+Gr+uHgjlYvkABr95TCOz3A"
  crossorigin="anonymous"
></script>
 
</body>
 
</html>
